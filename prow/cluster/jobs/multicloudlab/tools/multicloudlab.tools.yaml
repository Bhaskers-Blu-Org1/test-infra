presubmits:

postsubmits:
  multicloudlab/tools:
    - name: tools-images
      decorate: true
      branches:
        - ^master$
      labels:
        preset-service-account: "true"
      run_if_changed: 'docker/build-tools/Dockerfile'
      spec:
        containers:
          - image: quay.io/multicloudlab/multicloudlab-builder:v20190925-b9788d0
            # docker in docker
            securityContext:
              privileged: true
            command:
              - entrypoint
              - make
              - images
